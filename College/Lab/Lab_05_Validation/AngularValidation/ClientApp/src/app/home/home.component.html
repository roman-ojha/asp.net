<h1>Login</h1>
<form (ngSubmit)="login()" [formGroup]="loginForm">
  <div>
    <label>Username:</label>
    <input type="text" formControlName="username" [(ngModel)]="loginForm.value.username" required />
    <div *ngIf="formSubmitted && loginForm.controls.username.errors?.required">Username is required</div>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" formControlName="password" [(ngModel)]="loginForm.value.password" required />
    <div *ngIf="formSubmitted && loginForm.controls.password.errors?.required">Password is required</div>
  </div>
  <button type="submit">Login</button>
</form>
